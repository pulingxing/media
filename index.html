<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>logo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/logo.css">
</head>
<body>
 
	<form class="logo">
		<h1 title="这是注册页面的标题" contenteditable="true">欢迎使用  请登录</h1>
		<div class="int1">
			<input type="text" name="" placeholder="请输入您的电话号码" maxlength="11" >
			<i class="fa fa-user-o"></i>
		</div>

		<div class="int2">
			<input type="password" name="" placeholder="请输入密码" required>
			<i class="fa fa-unlock-alt"></i>
		</div>
		<button class="btn3" >登录</button>
		<button class="btn4" >注册</button>
		<div class="help">
			<a href="">随便看看</a>
			<span>|</span>
			<a href="#">忘记密码?</a>
		</div>
		<!-- <div class="pt">
    		<div class="others">其它登录方式</div>
		
	    	<div class="img1" ></div>
	    	<div class="img2" ></div>
    	</div> -->

    	<div class="mode">
    		<span>其他方式登录</span>
    		<span><i class="fa fa-qq" ></i></span>
    		<span><i class="fa fa-weibo" ></i></span>
    	</div>

	</form>
</body>
</html>
